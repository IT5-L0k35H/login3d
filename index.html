<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking the font required -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Title of page -->
    <title>Login</title>

    <!-- For icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-panel">
        <div class="container">
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Welcome back!</h1>

                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Sign In</button>
                    <span>or continue using</span>

                    <div class="social-link-container">
                        <a href="#" class="social-media">
                            <img src="/assets/images/Button/Icon/Facebook.png" height="50%" alt="">
                            <!-- <i class="fa fa-facebook-f"></i> -->
                        </a>
                        <a href="#" class="social-media">
                            <img src="/assets/images/Button/Icon/Twitter.png" height="50%" alt="">
                            <!-- <i class="fa fa-google"></i> -->
                        </a>
                        <a href="#" class="social-media">
                            <img src="/assets/images/Button/Icon/Google.png" height="50%" alt="">
                            <!-- <i class="fa fa-twitter"></i> -->
                        </a>
                    </div>

                </form>
                <p>Don't have an account? <a href="#">Sign Up</a> to get a new one.</p>
                <!-- <button class="ghost" id="signIn">Sign Up</button> -->
            </div>

            <div class="side-container">
                <div class="overlay">
                    <img width="100%" src="/assets/images/Saly-19-2.png" alt="side_image">

                </div>
            </div>
        </div>

    </div>

</body>

</html>
